<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pribadi Sederhana</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f3;
            color: #333;
            padding: 20px;
          }

          header {
            text-align: center;
            margin-bottom: 20px;
          }

          h1 {
            font-size: 2rem;
            color: #333;
          }

          .profile {
            text-align: center;
            margin-bottom: 20px;
          }

          .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
          }

          h2 {
            font-size: 1.5rem;
            color: #555;
          }

          p {
            max-width: 600px;
            margin: 0 auto;
            color: #666;
          }

          .details table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
          }

          .details th,
          .details td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
          }

          .details th {
            background-color: #f5f5f5;
            color: #333;
          }

          .contact form {
            max-width: 600px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
          }

          .contact label {
            margin-top: 10px;
            color: #555;
          }

          .contact input,
          .contact textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
          }

          .contact button {
            margin-top: 15px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
          }

          footer {
            width: 100%;
            height: 100px;
            text-align: center;
            display: flex;
            align-items: center;
          }

          footer p {
            font-style: italic;
          }
      </style>
  </head>
  <body>
    <header>
      <h1>John Doe</h1>
    </header>
    <main>
      <section class="profile">
        <img
          src="profil.jpg"
          alt="Foto Profil" class="profile-pic">
        <h2>John Doe</h2>
        <p>Saya sedang belajar membuat website profil sederhana dengan HTML
          dan CSS
        </p>
      </section>
      <section class="details">
        <h3>Tentang Saya</h3>
        <table>
          <tr>
            <th>Usia</th>
            <td>25 tahun</td>
          </tr>
          <tr>
            <th>Pekerjaan</th>
            <td>Web Developer</td>
          </tr>
          <tr>
            <th>Lokasi</th>
            <td>Jakarta, Indonesia</td>
          </tr>
        </table>
      </section>
      <section class="contact">
        <h3>Hubungi Saya</h3>
        <form onsubmit="alert('Pesan Terkirim!')">
          <label for="nama">Nama:</label>
          <input type="text" id="nama" name="nama" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="pesan">Pesan:</label>
          <textarea id="pesan" name="pesan" rows="4" required></textarea>

          <button type="submit">Kirim</button>
        </form>
      </section>
    </main>
    <footer>
      <p>"Lorem ipsum dolor sit amet!"</p>
    </footer>
  </body>
</html>
